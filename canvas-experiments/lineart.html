<!DOCTYPE html>
<head>
 <meta charset="utf-8" />
 <title>Canvas lineart experiment</title>
 <style>
   canvas {
      margin: 10px auto;
      display: block;
   }
 </style>
</head>
<body style="background: #333">
 <div style="width: 1600px">
    <canvas width="1200" height="1200" id="main-canvas"></canvas>
 </div>
<script>
(function() {
  var WIDTH = 1200;
  function draw(STEP, context) {

     context.strokeStyle = "#DDDDDD";

     // CIRCLE

     for(var i = 0; i <= WIDTH / 2; i += STEP) {

       context.moveTo(0, (WIDTH / 2) - i);
       context.lineTo(i, 0);

       context.moveTo(WIDTH, i)
       context.lineTo(WIDTH / 2 + i, 0)

       context.moveTo(i, WIDTH)
       context.lineTo(0, (WIDTH / 2) + i)

       context.moveTo((WIDTH/2) +i, WIDTH)
       context.lineTo(WIDTH, (WIDTH) -i)

     }

     // STAR

     for(var i = 0; i <= WIDTH / 2; i += STEP) {

       context.moveTo(WIDTH / 2, (WIDTH) - i);
       context.lineTo((WIDTH / 2) + i, WIDTH/2);

       context.moveTo(WIDTH / 2, (WIDTH / 2) + i)
       context.lineTo(i, WIDTH / 2)

       context.moveTo((WIDTH / 2) + i, WIDTH / 2)
       context.lineTo(WIDTH / 2, i)

       context.moveTo(i, WIDTH / 2)
       context.lineTo(WIDTH / 2, (WIDTH / 2) -i)

     }

     context.stroke();
  }

  var canvas = document.getElementById("main-canvas");
  var context = canvas.getContext("2d");
  draw(100, context);
  var t = 100;
  var sign = -1;

  var intrvl = setInterval(function() {
    canvas.width = canvas.width;
    draw(t, context);

    t += sign*2;

    if(t <= 20) sign = 1;
    else if (t >= 100)  sign = -1;

  }, 50)


})()
</script>
